<div class="row">
    <div class="col-8">
        <input type="text" class="form-control mb-3" [(ngModel)]="title">
    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="add()">Agregar</button>
    </div>
</div>

<ul class="list-group">
  <li *ngFor="let task of tasks; let i = index" class="list-group-item">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="task.completed"
        (change)="update(task)"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault"
            [class.text-decoration-line-through]="!!task.completed" >
        {{ task.title }}
      </label>
      <button class="btn btn-danger" (click)="remove(task.id, i)">X</button>

    </div>
  </li>
</ul>
