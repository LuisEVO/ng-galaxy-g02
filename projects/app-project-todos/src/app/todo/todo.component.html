{{ task?.description }}

<mat-card class="mat-elevation-z4">
  <mat-card-title>Lita de Pendientes</mat-card-title>
  <mat-form-field appearance="outline">
    <mat-label>Nueva Tarea</mat-label>
    <input matInput [(ngModel)]="input" />
    <button matSuffix mat-icon-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
  <mat-list>
    <ng-container *ngFor="let task of tasks; let i = index">
      <mat-divider></mat-divider>
      <mat-list-item >
        <div class="task-item">
          <span [class.completed]="task.completed">{{ task.description }}</span>
  
          <div class="options">
            <mat-checkbox [(ngModel)]="task.completed"></mat-checkbox>
            <button mat-icon-button color="accent" (click)="remove(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </ng-container>
  </mat-list>
</mat-card>
