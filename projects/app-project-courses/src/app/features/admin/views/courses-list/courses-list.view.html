<div class="mb-3">
  <button mat-raised-button color="primary" routerLink="./nuevo" >
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</div>

<div class="mat-elevation-z8">
    
  <mat-form-field class="m-4">
    <mat-label>Buscar</mat-label>
    <input matInput [formControl]="searchControl">
  </mat-form-field>

  <table matSort mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frecuencia </th>
      <td mat-cell *matCellDef="let element"> {{element.frequencyText}} </td>
    </ng-container>
  
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Nivel </th>
      <td mat-cell *matCellDef="let element"> {{element.levelText}} </td>
    </ng-container>
  
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicia </th>
      <td mat-cell *matCellDef="let element"> {{element.startDateFormat}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef> Horario </th>
      <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="primary" (click)="goToEdit(element.id)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmRemove(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="dataLength"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
  </mat-paginator>
</div>
